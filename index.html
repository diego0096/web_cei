<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pictures</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <div id="main">
      <div class="pictures" data-caption="Río que serpentea por las montañas de Noruega en primavera.">
        <a href="https://picsum.photos/id/1015/1920/1280" class="image">
          <img src="https://picsum.photos/id/1015/600/400" alt="Paisaje" />
        </a>
        <h2>Río y Montañas</h2>
      </div>

      <div class="pictures" data-caption="Una vista impresionante del amanecer en el Gran Cañón, mostrando las capas geológicas.">
        <a href="https://picsum.photos/id/1016/1920/1280" class="image">
          <img src="https://picsum.photos/id/1016/600/400" alt="Cañón" />
        </a>
        <h2>El Gran Cañón</h2>
      </div>

      <div class="pictures" data-caption="Caminata por las tierras altas. El aire es puro y la vegetación es exuberante en esta época del año.">
        <a href="https://picsum.photos/id/1018/1920/1280" class="image">
          <img src="https://picsum.photos/id/1018/600/400" alt="Montaña" />
        </a>
        <h2>Naturaleza Verde</h2>
      </div>

      <div class="pictures" data-caption="La costa azul francesa ofrece aguas cristalinas y formaciones rocosas únicas.">
        <a href="https://picsum.photos/id/1019/1920/1280" class="image">
          <img src="https://picsum.photos/id/1019/600/400" alt="Mar" />
        </a>
        <h2>Costa Azul</h2>
      </div>

      <div class="pictures" data-caption="Un bosque misterioso cubierto de niebla matutina. Perfecto para cuentos de hadas.">
        <a href="https://picsum.photos/id/1025/1920/1280" class="image">
          <img src="https://picsum.photos/id/1025/600/400" alt="Bosque" />
        </a>
        <h2>Bosque Misterioso</h2>
      </div>

      <div class="pictures" data-caption="Castillo sobre las planicies de Inglaterra">
        <a href="https://picsum.photos/id/1040/1920/1280" class="image">
          <img src="https://picsum.photos/id/1040/600/400" alt="Castillo" />
        </a>
        <h2>Castillo</h2>
      </div>
      <div class="pictures" data-caption="Playa cubierta de grandes montañas para sentir un ambiente mas natural">
        <a href="https://picsum.photos/id/1050/1920/1280" class="image">
          <img src="https://picsum.photos/id/1050/600/400" alt="Castillo" />
        </a>
        <h2>Playa y montañas</h2>
      </div>
      <div class="pictures" data-caption="Nada mejor que un café en la mañana">
        <a href="https://picsum.photos/id/1060/1920/1280" class="image">
          <img src="https://picsum.photos/id/1060/600/400" alt="Castillo" />
        </a>
        <h2>Café de la mañana</h2>
      </div>
      <div class="pictures" data-caption="Auto viejo">
        <a href="https://picsum.photos/id/1070/1920/1280" class="image">
          <img src="https://picsum.photos/id/1070/600/400" alt="Castillo" />
        </a>
        <h2>Auto viejo</h2>
      </div>
    </div>
    <div id="viewer">
      <span class="viewer-btn prev-btn">❮</span>
      <span class="viewer-btn next-btn">❯</span>
      <span class="viewer-btn close-btn">×</span>
      <div class="slide-content">
        <img id="full-image" src="" alt="Full view" />
        <div id="viewer-caption"></div>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
